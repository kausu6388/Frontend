<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
 
  <h1 id="title">Survey Form</h1>


  <p id="description">Please fill out this form with the required information.</p>

 
  <form id="survey-form">

    
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age"><br><br>

  
    <label for="dropdown">Select your role:</label>
    <select id="dropdown" name="role">
      <option value="">--Select an option--</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select><br><br>

   
    <p>Would you recommend this survey?</p>
    <label><input type="radio" name="recommend" value="yes"> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label><br><br>

    <p>What are your interests? (Select all that apply)</p>
    <label><input type="checkbox" name="interest" value="coding"> Coding</label>
    <label><input type="checkbox" name="interest" value="music"> Music</label>
    <label><input type="checkbox" name="interest" value="sports"> Sports</label>
    <label><input type="checkbox" name="interest" value="reading"> Reading</label><br><br>

   
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comments here..."></textarea><br><br>

   
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
