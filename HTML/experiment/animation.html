<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Animation Experiment</h1>
    <div style="width: 100px; height: 100px; background-color: red; animation: move 2s infinite alternate;"></div>

    <style>
        @keyframes move {
            from { transform: translateX(0); }
            to { transform: translateX(200px); }
        }
    </style>
    
</body>
</html>
